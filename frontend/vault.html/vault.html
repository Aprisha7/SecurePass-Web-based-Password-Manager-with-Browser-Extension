<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecurePass ‚Äì Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <header class="card-header vault-header">
        <div>
          <h1 class="brand">SecurePass</h1>
          <p class="tagline">Your Password Vault</p>
        </div>
        <button id="logout-btn" class="secondary-btn">Logout</button>
      </header>

      <h2 class="card-title">Saved Passwords</h2>

      <!-- Add new password -->
      <form id="add-form" class="form form-inline">
        <div class="field">
          <label for="website">Website</label>
          <input id="website" type="text" placeholder="example.com" required />
        </div>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="user123" required />
        </div>
        <div class="field">
          <label for="vaultPassword">Password</label>
          <div class="password-row">
            <input
              id="vaultPassword"
              type="password"
              placeholder="Account password"
              required
            />
            <button
              type="button"
              id="toggleVaultPassword"
              class="icon-btn"
              aria-label="Show password"
            >
              üëÅ
            </button>
          </div>
        </div>
        <button type="submit" class="primary-btn">Add</button>
      </form>

      <p id="vault-message" class="message"></p>

      <!-- Password list -->
      <div class="vault-table-wrapper">
        <table class="vault-table">
          <thead>
            <tr>
              <th>Website</th>
              <th>Username</th>
              <th>Password</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="vault-body">
            <!-- rows injected by JS -->
          </tbody>
        </table>
        <p id="empty-state" class="empty-state" style="display: none;">
          No passwords saved yet.
        </p>
      </div>
    </div>
  </div>

  <script src="vault.js" defer></script>
</body>
</html>
